<html>
    <head>
        <title>Semantic Web Browser</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/base.css"/>
    </head>
    <body>

        <div class="wraper">
            <div id="mainHeader">
            <h1>Semantic Web Browser</h1>
            </div>
            <div id="wraperDatasets" class="wrapDim">
                <section id="datasetSection" class="mainSection">
                    <header class="header tomatoHeader">
                        <h2>Datasets</h2>
                        <input id="searchBoxDatasets" class="searchBox" placeholder="Search..." type="text"/>
                    </header>
                    <section class="main" id="datasetMain">
                        <div class="scrollable">
                            <ul id="dataset-list" class="listItems"></ul>
                        </div>
                    </section>
                </section>
            </div>
            <div id="wraperMain" class="wrapDim">
                <section id="selectSection" class="mainSection">
                    <header class="header blueHeader">
                        <h2>Classes</h2>
                        <input id="searchBoxClasses" class="searchBox" placeholder="Search..." type="text"/>
                    </header>
                    <section class="main" id="selectMain">
                        <div class="scrollable">
                            <ul id="select-list" class="listItems"></ul>
                        </div>
                    </section>
                    <footer id="footerClasses" class="footer">
                        <input class="selection" type="radio" name="selection" value="All" checked>All
                        <input class="selection" type="radio" name="selection" value="Selected">Selected
                    </footer>
                </section>
            </div>
            <div id="wraperClasses">
            </div>    
        </div>
        <script type="text/template" id="default-template">
            <div class="view">
            <input class="toggle" type="checkbox" <%= selected ? 'checked' : '' %>>
            <label><%- name.value %></label>
            </div>
        </script>        
        <script type="text/template" id="stats-template">
            <span class="selected-count">Page:<strong><%= page %></strong></span>
            <button  class="prev nav"><strong>Prev</strong></button>
            <button  class="next nav"><strong>Next</strong></button>
        </script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/models/defaultModel.js"></script>
        <script src="js/collections/defaultCollection.js"></script>
        <script src="js/views/defaultView.js"></script>
        <script src="js/views/defaultSection.js"></script>
        <script src="js/views/datasetSection.js"></script>
        <script src="js/views/mainSection.js"></script>
        <script src="js/utility/utils.js"></script>
        <script src="js/app.js"></script>    

    </body>
</html>
